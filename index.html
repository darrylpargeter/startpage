<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>Start Page</title>
    <link rel='stylesheet' href='styles.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  </head>
  <body>
    <div class='wrapper'>
      <div class='box-wrapper'>
        <div class='box-main btn'>
          <div class='content-wrapper'>
            <div class='clock'><h1 class='clock-value'></h1></div>
            <div class='date'></div>
          </div>
        </div>
        <div class='box-row box-row-1 box-row-top move-top'>
          <div class='box box-1'>
            <a class='link' href='https://facebook.com'>
              <i class="fab fa-facebook-f"></i>
            </a>
          </div>
          <div class='box box-2'>
            <a class='link' href='https://twitter.com'>
               <i class="fab fa-twitter"></i>
            </a>
          </div>
          <div class='box box-3'>
            <a class='link' href='https://youtube.com'>
              <i class="fab fa-youtube"></i>
            </a>
          </div>
          <div class='box box-4'>
            <a class='link' href='https://news.ycombinator.com/news'>
              <i class="fab fa-hacker-news"></i>
            </a>
          </div>
          <div class='box box-5'>
            <a class='link' href='http://medium.com'>
              <i class="fab fa-medium-m"></i>
            </a>
          </div>
        </div>
        <div class='box-row box-row-2 box-row-left move-left'>
          <div class='box box-1'>
            <a class='link' href='https://github.com'>
              <i class="fab fa-github"></i>
            </a>
          </div>
          <div class='box box-2'>
            <a class='link' href='https://bitbucket.com'>
              <i class="fab fa-bitbucket"></i>
            </a>
          </div>
          <div class='box box-3'>
            <a class='link' href='https://gmail.com'>
              <i class="far fa-envelope"></i>
            </a>
          </div>
          <div class='box box-4'>
            <a class='link' href='https://codepen.io'>
              <i class="fab fa-codepen"></i>
            </a>
          </div>
          <div class='box box-5'>
            <a class='link' href='https://stackoverflow.com'>
              <i class="fab fa-stack-overflow"></i>
            </a>
          </div>
        </div>
        <div class='box-row box-row-3 box-row-top move-top'>
          <div class='box box-1'>
            <a class='link' href='https://www.theguardian.com/uk'>
              <h5>The Guardian</h5>
            </a>
          </div>
          <div class='box box-2'>
            <a class='link' href='https://www.bbc.co.uk/news'>
              <h5>BBC NEWS</h5>
            </a>
          </div>
          <div class='box box-3'>
            <a class='link' href='https://dev.to/'>
              <h5>DEV.to</h5>
            </a>
          </div>
          <div class='box box-4'>
            <a class='link' href='https://devdocs.io/'>
              <h5>DevDocs</h5>
            </a>
          </div>
          <div class='box box-5'></div>
        </div>
        <div class='box-row box-row-4 box-row-left move-left'>
          <div class='box box-1'>
            <a class='link' href='https://reddit.com/r/unixporn'>
              <h5>/r/unixporn</h5>
            </a>
          </div>
          <div class='box box-2'>
            <a class='link' href='https://reddit.com/r/i3wm'>
              <h5>/r/i3wm</h5>
            </a>
          </div>
          <div class='box box-3'>
            <a class='link' href='https://reddit.com/r/archlinux'>
              <h5>/r/archlinux</h5>
            </a>
          </div>
          <div class='box box-4'>
            <a class='link' href='https://www.commitstrip.com/en/?'>
              <h5>Commit Strip</h5>
            </a>
          </div>
          <div class='box box-5'>
            <a class='link' href='https://questionablecontent.net/'>
              <h5 class='smaller'>Questionable Content</h5>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src='scripts.js'></script>
  </body>
</html>
